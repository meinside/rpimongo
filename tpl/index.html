<h3>
	Raspberry Pi Monitoring with Go
</h3>

<div class="server-stat">
	<h6>Hostname</h6>
	<pre class="stat" id="hostname"></pre>
	<br/>
	<h6>
		Uptime <i class="bi bi-arrow-clockwise refresh" id="refresh-uptime"></i>
	</h6>
	<pre class="stat" id="uptime"></pre>
	<br/>
	<h6>
		Machine
	</h6>
	<pre class="stat" id="uname"></pre>
	<pre class="stat" id="cpu_info"></pre>
	<br/>
	<h6>
		CPU Temperature <i class="bi bi-arrow-clockwise refresh" id="refresh-cpu_temperature"></i>
	</h6>
	<pre class="stat" id="cpu_temperature"></pre>
	<br/>
	<h6>
		CPU Frequency (ARM) <i class="bi bi-arrow-clockwise refresh" id="refresh-cpu_frequency"></i>
	</h6>
	<pre class="stat" id="cpu_frequency"></pre>
	<br/>
	<h6>
		CPU Throttled Status <i class="bi bi-arrow-clockwise refresh" id="refresh-cpu_throttled"></i>
	</h6>
	<pre class="stat" id="cpu_throttled"></pre>
	<br/>
	<h6>
		Free Spaces <i class="bi bi-arrow-clockwise refresh" id="refresh-free_spaces"></i>
	</h6>
	<pre class="stat" id="free_spaces"></pre>
	<br/>
	<h6>
		Memory Split
	</h6>
	<pre class="stat" id="memory_split"></pre>
	<br/>
	<h6>
		Free Memory <i class="bi bi-arrow-clockwise refresh" id="refresh-free_memory"></i>
	</h6>
	<pre class="stat" id="free_memory"></pre>
	<br/>
</div>
<script type="text/javascript">
	// values for monitoring
	var MONITOR_VALUES = [
		'hostname',
		'uptime',
		'uname',
		'cpu_info',
		'cpu_temperature',
		'cpu_frequency',
		'cpu_throttled',
		'free_spaces',
		'memory_split',
		'free_memory',
	];

	// on page load,
	$(document).ready(function(){
		fetchValues(MONITOR_VALUES);
	});
</script>
